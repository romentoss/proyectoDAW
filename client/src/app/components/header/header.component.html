<div class="containerHeader">
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand"  (click)="goToHome()">FilmShared</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
           data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           aria-expanded="false" aria-label="Toggle navigation"
           (click)="toggleCollapsed()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button [hidden]="hideLoginButton || isLogged" (click)="goToLogin()" class="logout">Logout</button>
                    
                </li>
                </ul>
        </div>
    </nav>
</div>
