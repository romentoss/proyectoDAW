<div class="containerBody">
    <h1>Lista de Peliculas</h1>

    <button id="btnNext" (click)="nextPage(page)">proxima</button>
    <button id="btnBack" (click)="oldPage(page)">anterior</button>
    <!--Traer los datos de las peliculas solo imagen y titulo
    crear estructura para pintar las peliculas-->
    <br>
    <div class="films">
        <div class="table-responsive table-striped w-100 ">
            <table class="table table-borderd ">
                <tr>
                    <td *ngFor="let pelicula of resultadoPeliculas">
                        <div class="divTarget">
                            <img *ngIf=" pelicula && pelicula.backdrop_path" [src]="getFullImgPath(pelicula?.backdrop_path)"/>
                        <p *ngIf="pelicula && pelicula.original_title" >{{pelicula.original_title}}</p>
                        </div>
                    </td>
                </tr>
                <!-- <div *ngFor="let pelicula of resultadoPeliculas">
                   
                    
                </div> -->
            </table>
            
        </div>
       
    </div>

    <div class="lists">
        
    </div>
</div>
