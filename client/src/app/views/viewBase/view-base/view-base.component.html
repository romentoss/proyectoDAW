<div class="peliculas-recomendadas contenedor">
	<div class="contenedor-titulo-controles">
	
		<div class="indicadores"></div>
	</div>

	<div class="contenedor-principal">
		<button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>

		<div class="contenedor-carousel">
			<div class="carousel">
				<div class="pelicula" id="pelicula" *ngFor="let pelicula of resultadoPeliculas">
					<img *ngIf=" pelicula && pelicula.backdrop_path" [src]="getFullImgPath(pelicula?.backdrop_path)" alt="{{pelicula.original_title}}">
                    <p *ngIf="pelicula && pelicula.original_title" class="tituloPelicula">{{pelicula.original_title | slice:0:20}}</p>
                
                </div>
				
			
			</div>
		</div>

		<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
	</div>
</div>
